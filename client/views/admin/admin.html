<template name="admin">
    {{#with tutorialModel}}
    <form role="form">
        <div class="form-group">
            <label for="tutorialName">Name</label>
            <input type="text" class="form-control" id="tutorialName" placeholder="Name of the Tutorial" value="{{name}}">
        </div>
        <div class="form-group">
            <label for="tutorialCapacity">Capacity</label>
            <input type="number" class="form-control" id="tutorialCapacity" placeholder="Maximum Number of People in Tutorial" value="{{capacity}}">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    {{/with}}
</template>
